<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
			<style type="text/css">
			* {
				margin: 0px;
			}
			
			body {
				width: 100%;
				height: 100vh;
				background-color: #7FFFD4;
			}
			
			.base {
				width: 100%;
				height: 100%;
				display: flex;
				flex-wrap: wrap;
				justify-content: center;
				align-items: center;
			}
			
			.wenzi{
				width: 100%;
				height: 40%;
				display: flex;
				justify-content: center;
				align-items: center;
				font-family: 楷体;
				font-size: 2rem;
			}
			
			.chart-wrapper{
				width: 100%;
				height: 60%;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			
			canvas{
			    width: 80%;
				height: 80%;
			}
			
		</style>
	</head>
	<body>
		<div class="base">
		   <div class="wenzi">
				  各班人数
		   </div>
		   <div class="chart-wrapper">
             <canvas id="mountNode"></canvas>
           </div>
		</div>
	</body>
	
	<script src="https://gw.alipayobjects.com/os/antv/assets/f2/3.3.0/f2.min.js"></script>
    <script type="text/javascript">

      alert("折线图业务报表");

      var  formData=new FormData();
      formData.append("datas","classestostucount");

      var options={method:'post',body:formData};
  
      fetch("http://qhbcra.natappfree.cc/antv",options).then(function(response){
	  
	    if(response.status==200)
	    {	  
		    response.json().then(function(datas){
			  
			    //alert(datas.jsonDatas);
			  
			    createView(datas.jsonDatas);
			  
		    });
	    }
	  
     }).catch(function(error){
	    
     });
     
     function   createView(data)
     {
    	 var chart = new F2.Chart({
    		  id: 'mountNode',
    		  pixelRatio: window.devicePixelRatio
    		});

    		chart.source(data, {
    		  count: {
    		    tickCount: 5,
    		    min: 0
    		  },
    		  name: {
    		    range: [0, 1]
    		  }
    		});
    		chart.tooltip({
    		  showCrosshairs: true,
    		  showItemMarker: false,
    		  onShow: function onShow(ev) {
    		    var items = ev.items;
    		    items[0].name = null;
    		    items[0].value = '人数:' + items[0].value;
    		  }
    		});
    		chart.axis('name', {
    		  label: function label(text, index, total) {
    		    var textCfg = {};
    		    if (index === 0) {
    		      textCfg.textAlign = 'left';
    		    } else if (index === total - 1) {
    		      textCfg.textAlign = 'right';
    		    }
    		    return textCfg;
    		  }
    		});
    		chart.line().position('name*count');
    		chart.point().position('name*count').style({
    		  stroke: '#fff',
    		  lineWidth: 1
    		});
    		chart.render();
    		
     }

</script>

</html>
