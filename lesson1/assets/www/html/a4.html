<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
			<link rel="stylesheet" href="https://gw.alipayobjects.com/os/rmsportal/YmDAMEQVbLJpVbKiRQVX.css" />
			<style type="text/css">
			* {
				margin: 0px;				
			}
			
			body {
				width: 100%;
				height: 100vh;
				background-color: #7FFFD4;
			}
			
			.base {
				width: 100%;
				height: 100%;
				display: flex;
				flex-wrap: wrap;
				justify-content: center;
				align-items: center;
			}
			
			.wenzi{
				width: 100%;
				height: 40%;
				display: flex;
				justify-content: center;
				align-items: center;
				font-family: 楷体;
				font-size: 2rem;
			}
			
			.chart-wrapper{
				width: 100%;
				height: 60%;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			
			canvas{
			    width: 80%;
				height: 80%;
			}
		
		</style>
	</head>
	<body>
		<div class="base">
		    <div class="wenzi">
				   各班人数
		    </div>
		    <div class="chart-wrapper">
              <canvas id="mountNode"></canvas>
            </div>
		</div>
	</body>
	
	<script src="https://gw.alipayobjects.com/os/antv/assets/f2/3.3.0/f2.min.js"></script>
    <script  type="text/javascript">
    alert("玫瑰图业务报表");
    
    var  formData=new FormData();
    formData.append("datas","classestostucount");

    var options={method:'post',body:formData};

    fetch("http://qhbcra.natappfree.cc/antv",options).then(function(response){
	  
	    if(response.status==200)
	    {	  
		    response.json().then(function(datas){
			  
			    //alert(datas.jsonDatas);
			  
			    createView(datas.jsonDatas);
			  
		    });
	    }
	  
   }).catch(function(error){
	    
   });
   
   function   createView(data)
   {
	   var chart = new F2.Chart({
 		  id: 'mountNode',
 		  pixelRatio: window.devicePixelRatio
 		});
 		chart.source(data);
 		chart.coord('polar');
 		
 		chart.legend({
 		  position: 'right'
 		});
 		
 		chart.axis(false);
 		chart.interval().position('name*count').color('name').style({
 		  lineWidth: 1,
 		  stroke: '#fff'
 		});
 		chart.render();
   }

</script>

</html>
